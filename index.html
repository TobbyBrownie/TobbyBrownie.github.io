<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Получение местоположения по IP-адресу</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #location {
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1></h1>

<div id="location"></div>

<script>
    // Функция для получения информации о местоположении по IP-адресу
    function getLocation() {
        fetch('http://ip-api.com/json/?lang=ru')
            .then(response => response.json())
            .then(data => {
                var location = "Ваше местоположение: " + data.city + ", " + data.regionName + ", " + data.country;
                document.getElementById("location").innerHTML = location;
            })
            .catch(error => {
                console.error('Произошла ошибка при получении данных: ', error);
                document.getElementById("location").innerHTML = "Невозможно получить информацию о местоположении.";
            });
    }

    getLocation(); // Вызов функции для получения местоположения
</script>

</body>
</html>
